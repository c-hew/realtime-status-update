<html>
<head>
<title>Realtime Server Update</title>
</head>
<body>
<script>
function getLog() {
    $.ajax({
        url: 'status.txt',
        dataType: 'text',
        success: function(text) {
            $("#containerDiv").text(text);
            setTimeout(getLog, 10000); // refresh every 10 seconds
        }
    })
}

getLog();
</script>
</body>
</html>
